<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main-page.css">
</head>
<body>
  <div class="wrapper">
    <div class="navigation-list">
      <ul>
        <li class="main-page-link underline">Main Page</a></li>
        <li class="action-set-a">>Action (set A)</a></li>
        <li class="action-set-b">Action (set B)</li>
        <li class="action-set-c">Action (set C)</li>
        <li class="adjective">Adjective</li>
        <li class="animal-set-a">Animal (set A)</li>
        <li class="animal-set-b">Animal (set B)</li>
        <li class="clothes">Clothes</li>
        <li class="emotions">Emotion</li>
        <li>Stats</li>
      </ul>
    </div>
    <div class="app-container">
      <div class="header-container">
        <nav class="navigation">
          <div class="burger">
            <input type="checkbox">
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
        </div>
        </nav>
        <div class="table-of-score hidden-item"></div>
        <div class="switcher hidden-item">
          <div class="switch-button">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"></label>
          </div>
        </div>
      </div>
      <div class="main-container">
          <div class="action-set-a card">
            <div class="action-set-a card-status-color"></div>
            <img src="../img/dance.jpg" class="action-set-a" alt="dance">
            <p class="action-set-a">Action (set A)</p>
            <div class="translate-btn hidden-item"></div>
          </div>
        <div class="action-set-b card">
          <div class="action-set-b card-status-color"></div>
          <img src="../img/swim.jpg" class="action-set-b" alt="dance">
          <p class="action-set-b">Action (set B)</p>
          <div class="translate-btn hidden-item"></div>
        </div>
        <div class="action-set-c card">
          <div class="action-set-c card-status-color"></div>
          <img src="../img/drop.jpeg" class="action-set-c" alt="dance">
          <p class="action-set-c">Action (set C)</p>
          <div class="translate-btn hidden-item"></div>
        </div>
        <div class="adjective card">
          <div class="adjective card-status-color"></div>
          <img src="../img/friendly.jpeg" class="adjective" alt="dance">
          <p class="adjective">Adjective</p>
          <div class="translate-btn hidden-item"></div>
        </div>
        <div class="animal-set-a card">
          <div class="animal-set-a card-status-color"></div>
          <img src="../img/cat.jpg" class="animal-set-a" alt="dance">
          <p class="animal-set-a">Animal (set A)</p>
          <div class="translate-btn hidden-item"></div>
        </div>
        <div class="animal-set-b card">
          <div class="animal-set-b card-status-color"></div>
          <img src="../img/bird.jpg" class="animal-set-b" alt="dance">
          <p class="animal-set-b">Animal (set B)</p>
          <div class="translate-btn hidden-item"></div>
        </div>
        <div class="clothes card">
          <div class="clothes card-status-color"></div>
          <img src="../img/blouse.jpg" class="clothes" alt="dance">
          <p class="clothes">Clothes</p>
          <div class="translate-btn hidden-item"></div>
        </div>
        <div class="emotions card">
          <div class="emotions card-status-color"></div>
          <img src="../img/smile.jpg" class="emotions" alt="dance">
          <p class="emotions">Emotion</p>
          <div class="translate-btn hidden-item"></div>
        </div>
      </div>
      <div class="play-button hidden-item">Play game</div>
      <div class="repeat-button hidden-item">Repeat</div>
    </div>
  </div>
  <script src="../../dist/bundle.js"></script>
</body>
<footer>
  <a href="https://rs.school/js/" class="logo"></a>
</footer>
</html>
