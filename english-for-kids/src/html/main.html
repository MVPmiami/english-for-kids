<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main-page.css">
</head>
<body>
  <div class="wrapper">
    <div class="navigation-list">
      <ul>
        <li>Main Page</li>
        <li>Action (set A)</li>
        <li>Action (set B)</li>
        <li>Action (set C)</li>
        <li>Adjective</li>
        <li>Animal (set A)</li>
        <li>Animal (set B)</li>
        <li>Clothes</li>
        <li>Emotion</li>
        <li>Stats</li>
      </ul>
    </div>
    <div class="app-container">
      <div class="header-container">
        <nav class="navigation">
          <div class="burger">
            <input type="checkbox" />
            <span id="span1"></span>
            <span id="span2"></span>
            <span id="span3"></span>
        </div>
        </nav>
        <div class="switcher">
          <div class="switch-button">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"></label>
          </div>
        </div>
      </div>
      <div class="main-container">
        <div class="action-set-a card">
          <div class="card-status-color"></div>
          <img src="../img/dance.jpg" alt="dance">
          <p>Action (set A)</p>
        </div>
        <div class="action-set-b card">
          <div class="card-status-color"></div>
          <img src="../img/swim.jpg" alt="dance">
          <p>Action (set B)</p>
        </div>
        <div class="action-set-c card">
          <div class="card-status-color"></div>
          <img src="../img/drop.jpeg" alt="dance">
          <p>Action (set C)</p>
        </div>
        <div class="adjective card">
          <div class="card-status-color"></div>
          <img src="../img/friendly.jpeg" alt="dance">
          <p>Adjective</p>
        </div>
        <div class="animal-set-a card">
          <div class="card-status-color"></div>
          <img src="../img/cat.jpg" alt="dance">
          <p>Animal (set A)</p>
        </div>
        <div class="animal-set-b card">
          <div class="card-status-color"></div>
          <img src="../img/bird.jpg" alt="dance">
          <p>Animal (set B)</p>
        </div>
        <div class="clothes card">
          <div class="card-status-color"></div>
          <img src="../img/blouse.jpg" alt="dance">
          <p>Clothes</p>
        </div>
        <div class="emotions card">
          <div class="card-status-color"></div>
          <img src="../img/smile.jpg" alt="dance">
          <p>Emotion</p>
        </div>
      </div>
    </div>
  </div>
  <script src="../../dist/bundle.js"></script>
</body>
</html>
